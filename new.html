<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stopwatch App</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }
    .stopwatch {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    #display {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .buttons button {
      margin: 0.3rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .buttons button:hover {
      transform: scale(1.05);
    }
    .start { background-color: #28a745; color: white; }
    .pause { background-color: #ffc107; color: white; }
    .reset { background-color: #dc3545; color: white; }
    .lap { background-color: #007bff; color: white; }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
      max-height: 150px;
      overflow-y: auto;
    }
    ul li {
      padding: 5px;
      background: #f1f1f1;
      margin: 3px 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="stopwatch">
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button class="start" id="startBtn">Start</button>
      <button class="pause" id="pauseBtn">Pause</button>
      <button class="reset" id="resetBtn">Reset</button>
      <button class="lap" id="lapBtn">Lap</button>
    </div>
    <ul id="laps"></ul>
  </div>

  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;
    let isRunning = false;

    const display = document.getElementById('display');
    const lapsList = document.getElementById('laps');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const lapBtn = document.getElementById('lapBtn');

    function timeToString(time) {
      let diffInHrs = time / 3600000;
      let hh = Math.floor(diffInHrs);

      let diffInMin = (diffInHrs - hh) * 60;
      let mm = Math.floor(diffInMin);

      let diffInSec = (diffInMin - mm) * 60;
      let ss = Math.floor(diffInSec);

      let formattedHH = hh.toString().padStart(2, "0");
      let formattedMM = mm.toString().padStart(2, "0");
      let formattedSS = ss.toString().padStart(2, "0");

      return `${formattedHH}:${formattedMM}:${formattedSS}`;
    }

    function start() {
      if (!isRunning) {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(() => {
          elapsedTime = Date.now() - startTime;
          display.textContent = timeToString(elapsedTime);
        }, 100);
        isRunning = true;
      }
    }

    function pause() {
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
      }
    }

    function reset() {
      clearInterval(timerInterval);
      display.textContent = "00:00:00";
      elapsedTime = 0;
      isRunning = false;
      lapsList.innerHTML = "";
    }

    function lap() {
      if (isRunning) {
        const li = document.createElement("li");
        li.textContent = timeToString(elapsedTime);
        lapsList.appendChild(li);
      }
    }

    startBtn.addEventListener("click", start);
    pauseBtn.addEventListener("click", pause);
    resetBtn.addEventListener("click", reset);
    lapBtn.addEventListener("click", lap);
  </script>
</body>
</html>
